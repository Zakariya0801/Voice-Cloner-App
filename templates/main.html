<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Cloner</title>
    <link rel="stylesheet" href="../static/styles/style.css">
</head>
<body>
    <div class="container">
        <h1>Voice Cloner</h1>
        <form id="voice-cloner-form" action="/upload" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="input-text">Enter Text:</label>
                <textarea id="input-text" name="input-text" rows="4" placeholder="Type the text here..." required></textarea>
            </div>
            <div class="form-group">
                <label for="audio-file">Upload Audio File:</label>
                <div id="drop-area">
                    <p>Drag & Drop your audio file here</p>
                    <p>or</p>
                    <button type="button" id="browse-button">Browse File</button>
                    <input type="file" id="audio-file" name="audio-file" accept="audio/*" required hidden>
                </div>
            </div>
            <div class="form-group">
                <button type="submit">Clone Voice</button>
            </div>
        </form>
    </div>

    <script src="./web.js"></script>
</body>
</html>
